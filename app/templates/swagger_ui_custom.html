<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{{ title or 'API Docs' }} - Swagger UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css" />
  <style>
    body { background:#f7f9fb; }
    .topbar { background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%); }
    .topbar .download-url-wrapper { display:none; }
    .custom-links { gap:.5rem }
    .btn-guide { background:#7fb069; color:#fff; border:none }
    .btn-guide:hover { background:#6aa25a; color:#fff }
    .btn-authorize { background:#ffc107; color:#1f2d3d; border:none }
    .btn-authorize:hover { background:#e0a800; color:#1f2d3d }
    .status-badges { gap:.5rem }
  </style>
</head>
<body data-specs-url="{{ specs_url }}">
  <nav class="navbar navbar-expand-lg topbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Finca Villa Luz API</a>
      <div class="d-flex align-items-center flex-wrap custom-links status-badges">
        <span id="jwtCookieBadge" class="badge bg-secondary">Cookie JWT: desconocido</span>
        <span id="csrfBadge" class="badge bg-secondary">CSRF: desconocido</span>
        <span id="bearerBadge" class="badge bg-secondary">Bearer: desconocido</span>
        <button id="authorizeBtn" class="btn btn-sm btn-authorize ms-2" type="button"> Autorizar</button>
        <a class="btn btn-sm btn-outline-light ms-2" href="/api/v1/docs/schema" target="_blank" rel="noopener">
          Esquema
        </a>
        <a class="btn btn-sm btn-outline-light" href="/api/v1/docs/examples" target="_blank" rel="noopener">
          Ejemplos
        </a>
        <a class="btn btn-sm btn-guide" href="/api/v1/docs/guia-frontend-html" target="_blank" rel="noopener">
           Gu铆a Frontend
        </a>
      </div>
    </div>
  </nav>

  <div id="swagger-ui"></div>

  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js" defer></script>
  <script>
    window.onload = () => {
      const specUrl = document.body.getAttribute('data-specs-url');

      // Toggle de depuraci贸n desde querystring ?debug=1|true o localStorage('swaggerDebug')
      const urlParamDebug = new URLSearchParams(window.location.search).get('debug');
      const DEBUG_SWAGGER = urlParamDebug === '1' || urlParamDebug === 'true' || !!localStorage.getItem('swaggerDebug');
      const dlog = (...args) => { if (DEBUG_SWAGGER) console.log('[SwaggerUI]', ...args); };

      // Utilidad para leer cookies
      const getCookie = (name) => {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return undefined;
      };

      // Estado previo para evitar actualizaciones innecesarias
      const jwtBadge = document.getElementById('jwtCookieBadge');
      const csrfBadge = document.getElementById('csrfBadge');
      const bearerBadge = document.getElementById('bearerBadge');
      let lastStatus = { jwt: null, csrf: null, bearer: null };

      const applyBadgeUpdates = (next) => {
        // Aplicar cambios de forma agrupada en el pr贸ximo frame para minimizar reflows
        requestAnimationFrame(() => {
          if (next.jwt !== lastStatus.jwt) {
            if (next.jwt) {
              jwtBadge.textContent = 'Cookie JWT: activa';
              jwtBadge.classList.remove('bg-secondary', 'bg-danger');
              jwtBadge.classList.add('bg-success');
            } else {
              jwtBadge.textContent = 'Cookie JWT: ausente';
              jwtBadge.classList.remove('bg-secondary', 'bg-success');
              jwtBadge.classList.add('bg-danger');
            }
          }
          if (next.csrf !== lastStatus.csrf) {
            if (next.csrf) {
              csrfBadge.textContent = 'CSRF: presente';
              csrfBadge.classList.remove('bg-secondary', 'bg-danger');
              csrfBadge.classList.add('bg-success');
            } else {
              csrfBadge.textContent = 'CSRF: ausente';
              csrfBadge.classList.remove('bg-secondary', 'bg-success');
              csrfBadge.classList.add('bg-danger');
            }
          }
          if (next.bearer !== lastStatus.bearer) {
            if (next.bearer) {
              bearerBadge.textContent = 'Bearer: autorizado';
              bearerBadge.classList.remove('bg-secondary', 'bg-danger');
              bearerBadge.classList.add('bg-success');
            } else {
              bearerBadge.textContent = 'Bearer: no autorizado';
              bearerBadge.classList.remove('bg-secondary', 'bg-success');
              bearerBadge.classList.add('bg-danger');
            }
          }
          lastStatus = next;
          dlog('Badges status', next);
        });
      };

      const computeBadges = () => {
        const jwt = !!getCookie('access_token_cookie');
        const csrf = !!(getCookie('csrf_access_token') || getCookie('csrf_refresh_token'));
        let bearer = false;
        try {
          const sys = window.ui && window.ui.getSystem ? window.ui.getSystem() : undefined;
          const sel = sys && sys.authSelectors && sys.authSelectors.authorized ? sys.authSelectors.authorized() : undefined;
          let authorizedMap = sel;
          if (authorizedMap && typeof authorizedMap.toJS === 'function') {
            authorizedMap = authorizedMap.toJS();
          }
          bearer = !!(authorizedMap && (authorizedMap['BearerAuth'] || Object.keys(authorizedMap).length > 0));
        } catch (e) {
          bearer = false;
        }
        return { jwt, csrf, bearer };
      };

      const runStatusUpdate = () => applyBadgeUpdates(computeBadges());
      const scheduleStatusUpdate = () => {
        if ('requestIdleCallback' in window) {
          requestIdleCallback(runStatusUpdate, { timeout: 500 });
        } else {
          setTimeout(runStatusUpdate, 100);
        }
      };

      const ui = SwaggerUIBundle({
        url: specUrl, // relativo al origen actual
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis],
        layout: 'BaseLayout',
        persistAuthorization: true,
        requestInterceptor: (req) => {
          try {
            const originalUrl = req.url;
            let parsedUrl;
            try { parsedUrl = new URL(req.url, window.location.origin); } catch (e) { parsedUrl = null; }

            // Reescribir a relativo si el host del request difiere del host actual
            if (parsedUrl && parsedUrl.host !== window.location.host) {
              const relativeHref = new URL(parsedUrl.pathname + parsedUrl.search + parsedUrl.hash, window.location.origin).href;
              if (DEBUG_SWAGGER) {
                console.warn('[SwaggerUI] Reescribiendo URL absoluta a relativa', { from: parsedUrl.href, to: relativeHref });
              }
              req.url = relativeHref;
              parsedUrl = new URL(req.url);
            }

            const path = parsedUrl ? parsedUrl.pathname : '';

            req.credentials = 'include';

            const csrfAccess = getCookie('csrf_access_token');
            const csrfRefresh = getCookie('csrf_refresh_token');
            const accessCookie = getCookie('access_token_cookie');
            const refreshCookie = getCookie('refresh_token_cookie');

            let csrf = null;
            // Elegir token CSRF seg煤n endpoint (robusto ante variaciones de ruta)
            const isRefreshEndpoint = path && path.includes('/auth/refresh');
            if (isRefreshEndpoint) {
              // Evitar interferencia del header Authorization en el flujo de refresh (usar solo cookies)
              if (req.headers) {
                if (req.headers['Authorization']) delete req.headers['Authorization'];
                if (req.headers['authorization']) delete req.headers['authorization'];
              }
            }
            if (isRefreshEndpoint) {
              // Para /auth/refresh usar EXCLUSIVAMENTE csrf_refresh_token.
              // No hacer fallback al csrf_access_token para evitar mismatch de CSRF doble submit.
              csrf = csrfRefresh || null;
            } else {
              // Para cualquier otro endpoint, preferir csrf_access_token, con fallback al de refresh
              csrf = csrfAccess || csrfRefresh;
            }
            if (!csrf) {
              // Fallback general si no se encontr贸 ninguno (solo aplica para endpoints no-refresh)
              // En refresh, si no hay csrf_refresh_token, omitimos el header y dejamos que el backend rechace con CSRF_ERROR.
              if (!isRefreshEndpoint) {
                csrf = csrfAccess || csrfRefresh;
              }
            }
            if (csrf) {
              // Enviar ambos encabezados por compatibilidad
              req.headers['X-CSRF-Token'] = csrf;
              req.headers['X-CSRF-TOKEN'] = csrf;
            }

            if (DEBUG_SWAGGER) {
              console.groupCollapsed('[SwaggerUI] requestInterceptor');
              console.log('origin', window.location.origin);
              console.log('originalUrl', originalUrl);
              console.log('finalUrl', req.url);
              console.log('path', path);
              console.log('isRefreshEndpoint', isRefreshEndpoint);
              console.log('cookies', {
                access_token_cookie: accessCookie,
                refresh_token_cookie: refreshCookie,
                csrf_access_token: csrfAccess,
                csrf_refresh_token: csrfRefresh,
              });
              console.log('selectedCsrf', csrf);
              console.log('removedAuthHeaderForRefresh', isRefreshEndpoint);
              console.log('setHeaders', { 'X-CSRF-Token': req.headers['X-CSRF-Token'], 'X-CSRF-TOKEN': req.headers['X-CSRF-TOKEN'] });
              console.log('credentials', req.credentials);
              console.groupEnd();
            }

            scheduleStatusUpdate();
            return req;
          } catch (e) { /* noop */ }
          scheduleStatusUpdate();
          return req;
        }
      });
      window.ui = ui;

      // Wire up bot贸n Autorizar
      const authorizeBtn = document.getElementById('authorizeBtn');
      authorizeBtn.addEventListener('click', () => {
        const selectors = [
          '#swagger-ui button.authorize',
          '#swagger-ui .auth-wrapper button',
          '#swagger-ui [aria-label="Authorize"]',
          '#swagger-ui button[title="Authorize"]'
        ];
        for (const sel of selectors) {
          const btn = document.querySelector(sel);
          if (btn) { btn.click(); return; }
        }
        setTimeout(() => {
          for (const sel of selectors) {
            const btn = document.querySelector(sel);
            if (btn) { btn.click(); return; }
          }
        }, 300);
      }, { passive: true });

      // Actualizaci贸n inicial y peri贸dica con pausa cuando la pesta帽a no est谩 visible
      requestAnimationFrame(runStatusUpdate);
      let intervalId = setInterval(runStatusUpdate, 15000);
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
          clearInterval(intervalId);
          intervalId = null;
        } else if (!intervalId) {
          intervalId = setInterval(runStatusUpdate, 15000);
          requestAnimationFrame(runStatusUpdate);
        }
      });
    };
  </script>
</body>
</html>
