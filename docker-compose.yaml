version: '3.9'

services:
  app:
    image: python:3.12-alpine
    container_name: finca_app
    build:
      context: ./  # o puedes usar tu repo remoto si prefieres
      dockerfile: Dockerfile
    restart: unless-stopped

    ports:
      - '8081:8081'

    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      PORT: 8081

      # Base de datos
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SQLALCHEMY_DATABASE_URI: ${SQLALCHEMY_DATABASE_URI}

      # Redis interno
      REDIS_URL: ${REDIS_URL}
      CACHE_REDIS_URL: ${REDIS_URL}
      RATE_LIMIT_STORAGE_URI: ${REDIS_URL}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}

      # JWT y cookies
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_COOKIE_DOMAIN: ${JWT_COOKIE_DOMAIN}
      JWT_COOKIE_SECURE: ${JWT_COOKIE_SECURE:-true}
      JWT_COOKIE_SAMESITE: ${JWT_COOKIE_SAMESITE:-None}
      JWT_COOKIE_CSRF_PROTECT: ${JWT_COOKIE_CSRF_PROTECT:-true}

      # API y comunicación
      CORS_ORIGINS: ${CORS_ORIGINS}
      API_BASE_URL: ${API_BASE_URL}
      API_BASE_URL_NO_VERSION: ${API_BASE_URL_NO_VERSION}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}

      PUBLIC_USER_CREATION_ENABLED: ${PUBLIC_USER_CREATION_ENABLED:-true}

    # Carpeta persistente para archivos estáticos
    volumes:
      - /mifinca/static:/app/static

    # Redes compartidas con Redis, MySQL y Frontend
    networks:
      coolify:
        aliases:
          - finca
      redbd:
        aliases:
          - finca

networks:
  coolify:
    external: true
  redbd:
    external: true
