services:
  app:
    image: 'python:3.12-alpine'
    build:
      context: ./ #'https://github.com/miuguelt/fincaVillaLuz-main.git#main'
      dockerfile: Dockerfile
    ports:
      - '3000:8081'
    depends_on:
      redis:
        condition: service_healthy
    environment:
      FLASK_ENV: production
      PORT: 8081
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SQLALCHEMY_DATABASE_URI: ${SQLALCHEMY_DATABASE_URI:-}
      REDIS_URL: ${REDIS_URL}
      CACHE_REDIS_URL: ${REDIS_URL}
      RATE_LIMIT_STORAGE_URI: ${REDIS_URL}
      RATE_LIMIT_ENABLED: true
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_COOKIE_DOMAIN: ${JWT_COOKIE_DOMAIN}
      JWT_COOKIE_SECURE: 'true'
      JWT_COOKIE_SAMESITE: 'None'
      JWT_COOKIE_CSRF_PROTECT: 'true'
      CORS_ORIGINS: ${CORS_ORIGINS}
      API_BASE_URL: ${API_BASE_URL}
      API_BASE_URL_NO_VERSION: ${API_BASE_URL_NO_VERSION}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      PUBLIC_USER_CREATION_ENABLED: True
    volumes:
      - /mifinca/static:/app/static
    networks:
      coolify:
        aliases:
          - finca
      redbd:
        aliases:
          - finca
networks:
  coolify:
    external: true
  redbd:
    external: true
volumes:
  redis_data:
